<div class="container">
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-lg-4 col-md-4 col-sm-5">
      <mat-card class="example-card" appearance="outlined" *ngIf="(user$ | async) as user; else loading">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + user.avatar + ')'"></div>
          <mat-card-title>{{ user.last_name }}</mat-card-title>
          <mat-card-subtitle>{{ user.first_name }} {{ user.last_name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="user.avatar">
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button type="button" class="btn btn-secondary" routerLink="/users">Back</button>
        </mat-card-actions>
      </mat-card>
      <ng-template #loading>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
</div>
